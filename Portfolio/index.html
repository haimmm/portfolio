<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c29c071dd2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Haim Mizrahi</title>
</head>
<body>
    <div class="flex">
        <nav>
            <h1 class="logo"><span class="orange">&lt</span>Haim <span class="orange">/&gt</span></h1>
            <h2 class="subLogo orange">Web developer</h2>
            <div class="navItem orange" name="home">
                <i class="fa-solid fa-house"></i>
                <div>Home</div>
            </div>
            <div class="navItem" name="about">
                <i class="fa-solid fa-user"></i>
                <div>About</div>
            </div>
            <div class="navItem" name="skills">
                <i class="fa-solid fa-laptop-code"></i>
                <div>Skills</div>
            </div>
            <div class="navItem" name="projects">
                <i class="fa-solid fa-briefcase"></i>
                <div>Projects</div>
            </div>
            <div class="navItem" name="contact">
                <i class="fa-solid fa-envelope"></i>
                <div>Contact</div>
            </div>
            <div class="navLinks">
                <a href="example.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="example.com"><i class="fa-brands fa-github"></i></a>
            </div>
        </nav>
        <div class="content">
            <template name="home">
                <div class="homePage">
                    <p class="pageHeader">
                        Hello,</br>
                        <span class="font-big">
                            My name is <span class="orange">Haim</span></br>
                            I'm a <span class="orange">Web developer</span>.
                        </span>
                    </p>
                    <p>
                        Welcome to my protfolio! </br>
                        I love to create beautiful and functional web applications,</br>
                        while using up to date modern technologies and tools.

                    </p>
                </div>
            </template>
            <template name="about">
                <div class="aboutPage">
                    <h3 class="font-big">My Story</h3>
                    <p>
                        I'm Haim, 27 years old from Israel.</br>
                        My journey with coding started back in 2012, C and Assembly as part of practical electronic degree.</br>
                        Later on I switched to more modern languages such as Java and Python, kept coding as a hobby</br>
                        while working profesonally in IT Support field until today. </br>
                        My coding education is a mix of self taught, bootcamp and some core computer science classes.
                    </p>
                    <p>
                        In the past year I discovered web development, </br>
                        I liked it so much that I've decided to make a career change.</br>
                        Now I spend everyday learning related concepts, both in frontend and backend (aka fullstack).</br>
                        I try to learn not only how to make a beautiful website, but also beautiful code.
                    </p>
                    <button id="cv-button">DOWNLOAD CV</button>
                </div>
            </template >
            <template name="skills">
                <div class="skillsPage">
                    <h3 class="font-big">My Skills</h3>
                    <h4 class="orange">Frontend</h4>
                    <ul>
                        <li>Html, Css, Javascript</li>
                        <li>React + React Router</li>
                        <li>MaterialUI</li>
                    </ul>
                    <h4 class="orange">Backend</h4>
                    <ul>
                        <li>NodeJs</li>
                        <li>Express</li>
                        <li>MongoDB, MySql</li>
                    </ul>
                    <h4 class="orange">Other</h4>
                    <ul>
                        <li>Git + Github</li>
                        <li>Java</li>
                        <li>Python</li>
                    </ul>
                </div>
            </template >
            <template name="projects">
                <div class="projectsPage" projects-page>
                    <h3 class="font-big">Projects</h3>
                    <ul class="ProjectsContainer" >
                        <li><img src="images/pets.png" alt="pet adoption"></li>
                        <li><img src="images/notes.png" alt="Todo app"></li>
                    </ul>
                </div>
            </template >
            <template name="contact">
                <div class="contatcsPage">
                    Contatcs Divvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
                </div>
            </template>
            <div class="pagesContainer" pages-container>
                <div class="currentPage" current-page></div>
                <div class="nextPage" next-page></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
