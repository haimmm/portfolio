<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/c29c071dd2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Haim Mizrahi</title>
</head>
<body>
    <div class="flex">
        <nav>
            <div class="logo"><span class="orange">&lt</span>Haim <span class="orange">/&gt</span></div>
            <div class="navItem" name="home">
                <i class="fa-solid fa-house"></i>
                <div>Home</div>
            </div>
            <div class="navItem" name="about">
                <i class="fa-solid fa-user"></i>
                <div>About</div>
            </div>
            <div class="navItem" name="skills">
                <i class="fa-solid fa-laptop-code"></i>
                <div>Skills</div>
            </div>
            <div class="navItem" name="projects">
                <i class="fa-solid fa-briefcase"></i>
                <div>Projects</div>
            </div>
            <div class="navItem" name="contact">
                <i class="fa-solid fa-envelope"></i>
                <div>Contact</div>
            </div>
            <div class="navLinks">
                <a href="example.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="example.com"><i class="fa-brands fa-github"></i></a>
            </div>
        </nav>
        <div class="content">
            <template name="home">
                <div class="homePage">
                    Home DivvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvX
                </div>
            </template>
            <template name="about">
                <div class="aboutPage">
                    About Divvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
                </div>
            </template >
            <template name="skills">
                <div class="skillsPage">
                    Skills Divvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
                </div>
            </template >
            <template name="projects">
                <div class="projectsPage">
                    Projects Divvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
                </div>
            </template >
            <template name="contact">
                <div class="contatcsPage">
                    Contatcs Divvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv
                </div>
            </template>
            <div class="pagesContainer" pages-container>
                <div class="currentPage" current-page></div>
                <div class="nextPage" next-page></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
