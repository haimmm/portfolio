                                        <h4>The stack</h4>
                                        <p>
                                            Frontend: ReactJS, MaterialUI, Axios</br>
                                            Backend: NodeJS, Express, JWT</br>
                                            Database: MongoDB

                                        <h4>The project</h4>
                                        <p>
                                            Pets Adoption is my first full stack end to end web application.</br>
                                            From the momment user clicks on a button to the CRUD operations on the database.</br>
                                            The website is basically a pet searching platform, as a user you can adopt, foster, or just bookmark a pet.</br>
                                            There is also an admin role, which gives you permissions to add or modify pets, and get data from the database. 
                                        </p>
